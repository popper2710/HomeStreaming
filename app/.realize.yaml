settings:
  legacy:
    force: false
    interval: 0s
server:
  status: true
  open: false
  port: 5002
  host: localhost
schema:
- name: app
  path: .
  commands:
    build:
      status: true
      method: go build -o /go/bin/api
    run:
      status: true
      method: /go/bin/api
  watcher:
    extensions:
    - go
    paths:
    - /
    ignored_paths:
    - .git
    - .realize
    - vendor
